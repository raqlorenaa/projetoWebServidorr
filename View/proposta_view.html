<!--/*projetowebservidorr/View/proposta_view.html  */-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Proposta de Evento</title>
    <style>
        /* Estilos do segundo código */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%; /* Ajuste a largura conforme necessário */
            max-width: 600px; /* Adiciona uma largura máxima */
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        h1 img {
            width: 40px;
            margin-right: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            resize: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background-color: #fff;
            color: #333;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #ddd;
        }

        .back-button img {
            width: 20px;
            margin-right: 5px;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <a class="back-button" href="javascript:history.go(-1)">
            <img src="/projetoWebServidorr/view/imgs/voltar.png" alt="Voltar"> Voltar
        </a>
        <h1><img src="/projetoWebServidorr/view/imgs/logo.jpg" alt="Logo"></h1>
    </header>

    <div class="container">
        <div style="text-align: center;">
            <img src="/projetoWebServidorr/view/imgs/evento.png" alt="" style="width: 20%;">
        </div>
        <form action="/projetoWebServidorr/controller/proposta_controller.php" method="post">
            <label for="nome">Nome do Evento:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição do Evento:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="data">Data do Evento:</label>
            <input type="date" id="data" name="data" required>

            <label for="local">Local do Evento:</label>
            <input type="text" id="local" name="local" required>

            <label for="contato">Informações de Contato:</label>
            <textarea id="contato" name="contato" rows="4" required></textarea>

            <input type="submit" value="Enviar Proposta">
        </form>
    </div>

    
</body>

</html>
